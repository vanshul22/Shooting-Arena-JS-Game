<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions Arena</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="nav-bar">
        <h1>Shooting Arena</h1>
    </div>
    <div class="game-container">
        <div id="player-1">
            <img src="../Img/PUBG.png" alt="Player 1">
            <button class="btn">Player 1</button>
        </div>
        <div class="reset-btn">
            <button class="btn">Reset Game</button>
        </div>
        <div id="player-2">
            <img src="../Img/Faugi.png" alt="Player 2">
            <button class="btn">Player 2</button>
        </div>
    </div>
    <div class="result">
        <div id="result-area"> Result: </div>
        <div id="player-1-area"> Player 1 </div>
        <div id="player-2-area"> Player 2 </div>
        <div id="player-1-result"> <span id="player-1-result-span">2</span> Win </div>
        <div id="player-2-result"> <span id="player-2-result-span"">3</span> Win </div>
    </div>
    <div class=" footer">
                <span>All Rights Reserved & copyright &copy; </span>
        </div>

        <script src="../js/script.js"></script>
</body>

</html>
